<script>
const chatOutput = document.getElementById('chat-output');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');
const clearChatBtn = document.getElementById('clear-chat');
const chatContainer = document.getElementById('chat-container');
const toggleChatBtn = document.getElementById('toggle-chat');

toggleChatBtn.addEventListener('click', function () {
  if (chatContainer.style.display === 'none') {
    chatContainer.style.display = 'block';
  } else {
    chatContainer.style.display = 'none';
  }
});

sendBtn.addEventListener('click', sendMessage);

userInput.addEventListener('keypress', function (e) {
  if (e.key === 'Enter') {
    sendMessage();
  }
});

clearChatBtn.addEventListener('click', function () {
  chatOutput.innerHTML = '';
});

function sendMessage() {
  const userMessage = userInput.value;
  if (userMessage.trim() !== '') {
    appendUserMessage(userMessage);
    respondToUser(userMessage);
    userInput.value = '';
  }
}

function appendUserMessage(message) {
  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message');

  const contentDiv = document.createElement('div');
  contentDiv.classList.add('message-content');
  contentDiv.textContent = `You: ${message}`;

  messageDiv.appendChild(contentDiv);
  chatOutput.appendChild(messageDiv);
  chatOutput.scrollTop = chatOutput.scrollHeight;
}

function appendChatbotMessage(message) {
  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message');
  messageDiv.textContent = `Chatbot: ${message}`;
  chatOutput.appendChild(messageDiv);
  chatOutput.scrollTop = chatOutput.scrollHeight;
}

function respondToUser(message) {
  // Replace this function with your own logic to generate chatbot responses
  const reply = getChatbotReply(message);
  setTimeout(() => {
    appendChatbotMessage(reply);
  }, 500);
}

function getChatbotReply(userMessage) {
  // Replace this function with your own logic to generate chatbot responses based on user input
  // You can use if-else statements, switch, or other methods to determine the appropriate reply
  const userLowerCase = userMessage.toLowerCase();
  if (userLowerCase.includes('hello') || userLowerCase.includes('selam') || userLowerCase.includes('merhaba') || userLowerCase.includes('selamunaleyküm') || userLowerCase.includes('zzzz')) {
    return 'Hoş Geldiniz, ne arıyorsanız lütfen yazın.';
  } else if (userLowerCase.includes('lala')) {
    return 'I am just a simple chatbot, but I am functioning well!';
  }  else if (userLowerCase.includes('how are you')) {
    return 'I am just a simple chatbot, but I am functioning well!';
  }  else if (userLowerCase.includes('how are you')) {
    return 'I am just a simple chatbot, but I am functioning well!';
  }  else if (userLowerCase.includes('how are you')) {
    return 'I am just a simple chatbot, but I am functioning well!';
  } else {
    return 'I am sorry, I did not understand your message.';
  }
}
