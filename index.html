<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gökhan Mert Emlak & İnşaat</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">

</head>
<body>


<header>
<div class="logo"><img class="logoresim" src="yuksekyukseklogo.png" alt="logo"></div> 
  <input type="checkbox" id="menyAvPaa">
  <label id="burger" for="menyAvPaa">
      <div></div>
      <div></div>
      <div></div>
  </label>
<nav id="meny"> 
  <div class="ornek"><button onclick="location.href='ilan.html'" type="button"><p class="yazii"><strong>İLANLAR</strong></p></button></div>
  <div class="ornekk"><button onclick="location.href='iletisim.html'" type="button"><p class="yaziii"><strong>İLETİŞİM</strong></p></button></div>
</nav>
</header>

<style>


body{
  overflow: hidden; 
  -webkit-user-select: none;
  -webkit-touch-callout: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  background-color: #1c1c1c;
}


.logoresim{
height: 10rem;
position: fixed;
left: 0;
top: 0;
object-fit: contain;
}

header{
    border-top: 2px solid #f5f5f7;
    height: 3.3rem;
    width: 100%;
    position: fixed;
    top: 0; 
    right: 0;
}
.burger-wrapper {
  cursor: pointer;
}

#meny {
    background: #f5f5f7;
    width: 10rem;
    height: 8.1rem;
    position: fixed;
    right: 0.6rem;
    transition-timing-function: cubic-bezier(10,2,3,1);
    transform: translateX(50rem);
    top: 2px;
    z-index: 0;
    transition: 0.5s;
    border-radius: 20px;
}
#menyAvPaa {
    display: none;
}

#menyAvPaa:checked ~ #meny {
    transform: translateX(0rem);
}

#burger {
    position: absolute;
    cursor: pointer;
    width: 2.5rem;
    height: 2rem;
    right: 1rem;
    top: 9px;
    display: flex;
    justify-content: space-between;
    flex-direction: column;
}

#burger > div {
    height: 3px;
    background-color: white;
    transition: 0.5s;
    z-index: 999;
}

#menyAvPaa:checked ~ #burger > div {
  background-color: #000;
  height: 15px;
}

#menyAvPaa:checked ~ #burger > div:nth-child(1) {
    transform: translateY(15px) rotate(45deg);
}

#menyAvPaa:checked ~ #burger > div:nth-child(2) {
    opacity: 0;
    transition: 0.1s;
    height: 365px;  
}

#menyAvPaa:checked ~ #burger > div:nth-child(3) {
    transform: translateY(-15px) rotate(-45deg);
}

.ornek button{
line-height: 0.6;
max-width: fit-content;
background-color: #0071e3;
position: relative;
border-radius: 8rem;
border-color: transparent;
font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
left: 0.5rem;
top: 0.5rem;
color: #fff;
text-align: center;
font-size: 18px;
}

.ornek button:focus{
transform: scale(0.9);
transition: 0.1s;
}

.ornekk button{
line-height: 0.6;
max-width: fit-content;
background-color: #0071e3;
position: relative;
border-radius: 8rem;
border-color: transparent;
font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
left: 0.5rem;
top: 1rem;
color: #fff;
text-align: center;
font-size: 18px;
}

.ornekk button:focus{
transform: scale(0.9);
transition: 0.1s;
}
</style>

</body>
</html>
